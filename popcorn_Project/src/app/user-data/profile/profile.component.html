<body>

  <!-- sidenavbar  -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul id="sidenav" class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a href="userhome" class="nav-link text-white font-weight-bold">
                        <i class="fa fa-home" style="font-size:24px; color:red"></i>
                        Home
                    </a>
            </li>
            <li class="nav-item text-dark">
              <a href="movies" class="nav-link text-white font-italic">
                        <i class="fa fa-film" style="font-size:24px; color: red;"></i>
                        Watch movies
                    </a>
            </li>
            <li class="nav-item">
              <a href="songs" class="nav-link text-white font-italic">
                        <i class="fa fa-music" style="font-size:24px; color: red;"></i>
                        Listen to songs
                    </a>
            </li>
            <li class="nav-item">
              <a href="series" class="nav-link text-white font-italic">
                        <i class="fa fa-tv" style="font-size:24px; color: red;"></i>
                        Watch Series
                    </a>
            </li>
            <li class="nav-item">
              <a (click)="logout()" class="nav-link text-white font-italic">
                        <i class="fa fa-sign-out" style="font-size:24px; color: red;"></i>
                        Logout
                    </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- sidenavbar ends  -->
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <form [formGroup]="updateform" (ngSubmit)="updateProfile()">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">   
                  <div class="m-b-25">
                    <img src={{image}}
                      class="img-radius"
                      alt="User-Profile-Image"
                    />
                  </div>
                  <h6 class="f-w-600"><input type="text" class="name col-sm-12"  formControlName="Name" ></h6>
                  <p>Name</p>
                  <div *ngIf="updateform.get('Name')?.invalid && updateform.get('Name')?.touched">
                    <div *ngIf="updateform.get('Name')?.hasError">
                      <span style="color: red;">Please Enter the Name.</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Phone</p>
                      <h6 class="text-muted f-w-400"><input type="text" formControlName="Phonenumber" ></h6>
                      <div *ngIf="updateform.get('Phonenumber')?.invalid && updateform.get('Phonenumber')?.touched">
                        <div *ngIf="updateform.get('Phonenumber')?.hasError">
                          <span style="color: red;">Please Enter the Phone number.</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">City</p>
                      <h6 class="text-muted f-w-400"><input type="text" formControlName="City"></h6>
                      <div *ngIf="updateform.get('City')?.invalid && updateform.get('City')?.touched">
                        <div *ngIf="updateform.get('City')?.hasError">
                          <span style="color: red;">Please Enter the City.</span>
                        </div>
                      </div>
                      <p class="m-b-10 f-w-600">Password</p>
                      <h6 class="text-muted f-w-400"><input type="password" formControlName="Password"></h6>
                      <div *ngIf="updateform.get('Password')?.invalid && updateform.get('Password')?.touched">
                        <div *ngIf="updateform.get('Password')?.hasError">
                          <span style="color: red;">Please Enter the Password.</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="text-center"><button type="submit"  class="btn btn-dark col-sm-4 justify-content-center">Update</button></div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
