<div class="container" >
    <div id="playersongs">
      <div class="music_card" style="width: 18rem;">
          <div class="music-container">
             
          <img [src]="image" class="card-img-top" alt="...">
          <br><br>
         
          <div class="music-body">
              <audio [src]="video" playsinline autoplay controls controlsList="nodownload"></audio>
          </div>
          </div>
        </div>
       
      </div>
  
      <div class="search">
          <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
        </div>
  
  
       
      
       
  <div *ngFor="let item of mySongs">
      <div  *ngIf="searchText===''||item.songTitle.toLowerCase().includes(searchText)||item.songSinger.toLowerCase().includes(searchText)||item.songDesc.toLowerCase().includes(searchText)">
  <div class="card" style="width: 18rem;"  >
  <div class="song-container">
    <div class="col-7 imgbx"><img src={{item.imgUrl}} class="card-img-top" alt="..."></div>
    <div class="card-body">
      <h5><strong class="card-title">{{item.songTitle}}</strong></h5>
      <h5><strong class="card-title">Singer: {{item.songSinger}}</strong></h5>
      
      <h5><strong class="card-title">{{item.songDesc}}</strong></h5>
     
      
      <div class="content">
       <button class="btn"   (click)="playSong(item.vidUrl,item.imgUrl,item.songTitle)"><i class="fa fa-play"></i></button>&nbsp;&nbsp;
        <button class="btn" (click)="addToFav(item.pkSongsId)" ><i class="fa fa-heart"></i></button><br>
      </div>
  </div>
  </div>
    </div>
  
  </div>
  </div>
  </div>
  <div class="containerh"><i class="fa fa-heart" style="font-size:36px;color:red"></i><h1 style="color:white">Your Favourite Songs</h1><i class="fa fa-heart" style="font-size:36px;color:red"></i></div>
  <div class="container">
  
  
     
  <div *ngFor="let item of favSongsfetch ">
    
  <div class="card" style="width: 18rem;"  >
  <div class="song-container">
    <div class="col-7 imgbx"><img src={{item.imgUrl}} class="card-img-top" alt="..."></div>
    <div class="card-body">
      <h2><strong class="card-title">{{item.songTitle}}</strong></h2>
      <h6><strong class="card-title">Singer: {{item.songSinger}}</strong></h6>
    
    
    
      <h5><strong class="card-title">{{item.songDesc}}</strong></h5>
      <div class="content">
       <button class="btn"   (click)="playSong(item.vidUrl,item.imgUrl,item.songTitle)"><i class="fa fa-play"></i></button>&nbsp;&nbsp;
        <button class="btn" (click)="deleteFav(item.pkSongsId)" ><i class="fa fa-trash"></i></button><br>
      </div>
  </div>
  </div>
    </div>
  </div>
  </div>
