<body class="main-body">


  <div id="playermovies">
   
    <video #player [src]="video" playsinline  controls controlsList="nodownload" alt="" width="600" height="400"></video>
  </div>

<!-- search -->

<div class="search">
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
</div>
<!-- search -->

<div class="containerh"><h1 style="color:white">Movies</h1></div>

<div class="container" >
 
  

    <div *ngFor="let item of myMovies">
        <div  *ngIf="searchText===''||item.movieTitle.toLowerCase().includes(searchText)||item.movieDesc.toLowerCase().includes(searchText)">
<div class="card" style="width: 18rem;">
    <div class="movie-container">
    <div class="col-7 imgbx"><img src={{item.imgUrl}} class="card-img-top img-fluid" alt="..."></div>
    <div class="card-body">
        <h2><strong class="card-title">{{item.movieTitle}}</strong></h2>
        <h5><strong class="card-title">{{item.movieDesc}}</strong></h5>
     
     
      <div class="content">
        <button class="btn" (click)="playMovie(item.vidUrl)" ><i class="fa fa-play"></i></button>&nbsp;&nbsp;
        <button class="btn" (click)="addToFavMovies(item.pkMovieId)" ><i class="fa fa-heart"></i></button><br>
      </div>
    </div>
</div>
</div>
</div>
</div>
</div>



<!-- showing the fav movies and deletefav functionality -->


<div class="containerh"><i class="fa fa-heart" style="font-size:36px;color:red"></i><h1 style="color:white">Your Favourite Movies</h1><i class="fa fa-heart" style="font-size:36px;color:red"></i></div>
<div class="container" >
   
<div *ngFor="let item of favMoviesfetch ">
  
<div class="card" style="width: 18rem;"  >
<div class="product-container">
  <div class="col-7 imgbx"><img src={{item.imgUrl}} class="card-img-top" alt="..."></div>
  <div class="card-body">
    <h2><strong class="card-title">{{item.movieTitle}}</strong></h2>
    <h5><strong class="card-title">{{item.movieDesc}}</strong></h5>
     
   
  
    
   
    <div class="content">
     <button class="btn"   (click)="playMovie(item.vidUrl)"><i class="fa fa-play"></i></button>&nbsp;&nbsp;
      <button class="btn" (click)="deleteFavMovie(item.pkMovieId)" ><i class="fa fa-trash"></i></button><br>
    </div>
</div>
</div>
  </div>

</div></div>
